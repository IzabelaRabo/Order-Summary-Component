<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Summary Component</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="website-background">
            <img class="website-background" src="img/pattern-background-desktop.svg" alt="Website Background">
        </section>
        
        <div class="container">
            <header>
                <section class="first-row">
                    <img class="illustration-hero" src="img/illustration-hero.svg" alt="Hero Illustration">
                    <h1>Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>
            </header>
            <main>
                <section class="annual-plan-container">
                    <img class="icon-music" src="img/icon/icon-music.svg" alt="Music Icon">
                    <section class="annual-pricing">
                        <h2>Annual Plan</h2>
                        <h3>$59.99/year</h3>
                    </section>
                    <section>
                        <h4>Change</h4>
                    </section>
                </section>
                <section class="confirmation-section">
                    <button>Proceed to Payment</button>
                    <h5>Cancel Order</h5>
                </section>
            </main>
        </div>
    </body>
</html>
